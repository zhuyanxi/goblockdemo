<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>GoBlockDemo</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/custom.css" rel="stylesheet">


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/dist/jquery-3.2.1.min.js"></script>
</head>

<body>
    <header>
        {{ template "topnav" }}
    </header>
    <main class="mt-5 pt-5">
        <div class="container">
            {{yield}}
        </div>
    </main>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/dist/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/dist/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/dist/mdb.min.js"></script>

    <script type="text/javascript" src="js/demo.js"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        // new WOW().init();

        $('.nav-link').each(function() {
            var path = $(this).attr("href");
            if (path == '{{.active}}') {
                $(this).parent().addClass("active");
            }
        });
    </script>
</body>

</html>
